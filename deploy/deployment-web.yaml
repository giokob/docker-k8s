apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: web
          imagePullPolicy: "Never"
          ports:
            - containerPort: 80
          env:
            - name: PORT
              value: "80"
            - name: API_HOST
              value: "http://api.default.svc.cluster.local/"